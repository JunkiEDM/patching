name: Magisk Manager APK Patcher
on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (blank for latest)'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-java@v1
        with:
          java-version: '14'
          architecture: x64
      
      - name: Setup Environment
        id: setup_environment
        run: |
          wget https://raw.githubusercontent.com/iBotPeaches/Apktool/master/scripts/linux/apktool
          wget -O apktool.jar https://bitbucket.org/iBotPeaches/apktool/downloads/apktool_2.4.1.jar
          chmod +x apktool
      
      - name: Setup mmpatch
        id: setup_mmpatch
        run: git clone https://github.com/tytydraco/mmpatch

      - name: Identify Target Tag
        id: identify_target_tag
        run: |
          if [[ ! -z "${{ github.event.inputs.version }}" ]]
          then
            echo "::set-env name=VERSION::${{ github.event.inputs.version }}"
          else
            echo "::set-env name=VERSION::`git ls-remote --tags https://github.com/topjohnwu/Magisk | grep manager- | awk -F / '{print $NF}' | tail -n 1 | awk -F '-' '{print $2}'`"
          fi

      - name: Bail If Existing
        id: bail_if_existing
        run: curl --output /dev/null --silent --head --fail "https://github.com/Magisk-Modules-Alt-Repo/patching/releases/tag/manager-alt-${{ env.VERSION }}" && exit 1

      - name: Fetch APK
        id: fetch_apk
        run: wget -O ./mmpatch/MagiskManager.apk https://github.com/topjohnwu/Magisk/releases/download/manager-${{ env.VERSION }}/MagiskManager-${{ env.VERSION }}.apk
      
      - name: Patch APK
        id: patch_apk
        run: |
          export PATH="$PATH:`pwd`"
          cd mmpatch
          ./mmpatch Magisk-Modules-Alt-Repo

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: manager-alt-${{ env.VERSION }}
          release_name: Magisk Manager (Alt Patched) ${{ env.VERSION }}

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./mmpatch/mmpatch-signed.apk
          asset_name: MagiskManager-Alt-Repo-${{ env.VERSION }}.apk
          asset_content_type: application/apk
